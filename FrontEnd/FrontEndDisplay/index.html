<html>
  <head>
    <title>Taxi Application</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>

  <title>Custom Map Control</title>
  <style>
    #color-control {
      position: absolute;
      top: 10px;
      right: 55px;
      background-color: white;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 1px;
    }
  </style>
  </head>
  <body>
    <div id="map"></div>
    <!-- Add the button with multiple choices -->
    <div id="color-control">
      <fieldset>
        <legend>Color The Map Based On...</legend>
      
        <div>
          <input type="radio" id="highest_price" name="color-option" value="price" checked />
          <label for="price">Highest Price</label>
        </div>
      
        <div>
          <input type="radio" id="longest_duration" name="color-option" value="duration" />
          <label for="duration">Longest Duration</label>
        </div>
      
        <div>
          <input type="radio" id="longest_distance" name="color-option" value="distance" />
          <label for="distance">Longest Distance</label>
        </div>

        <div>
          <input type="radio" id="number_of_taxis" name="color-option" value="taxis" />
          <label for="taxis">Number of Taxis</label>
        </div>

        <div>
          <input type="radio" id="heuristic" name="color-option" value="heuristic" />
          <label for="heuristic">Heuristic ((Price/Duration)*Number of Taxis)</label>
        </div>

        <div>
          <input type="radio" id="model" name="color-option" value="model" />
          <label for="model">ML Model</label>
        </div>
      </fieldset>
    </div>
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&region=NY&libraries=visualization&v=weekly"
      defer
    ></script>
  </body>
</html>
